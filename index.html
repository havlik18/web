
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporty dodavatelů — Lukáš Havel (filtr + graf, fix přetékání)</title>

  <style>
    :root {
      color-scheme: light dark;
      --bg: #f7f9fc; --bg2: #eef3fb; --text: #1f2937; --muted: #6b7280;
      --card: #ffffff; --border: #e5e7eb; --primary: #1565c0; --primary-weak: rgba(21,101,192,0.12);
      --warn: #ff7f0e; --warn-weak: rgba(255,127,14,0.12);
      --radius: 14px; --shadow: 0 10px 24px rgba(31,41,55,.08);
    }
    html, body {
      height: 100%;
      background: linear-gradient(160deg, var(--bg), var(--bg2));
      color: var(--text);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      line-height: 1.6;
      margin: 0;
    }
    header { padding: 20px 24px 8px; }
    h1 { margin: 0; font-size: clamp(22px,3vw,28px); }
    .hint { color: var(--muted); font-size: 13px; margin: 6px 0 0; }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      padding: 0 24px 24px;
    }
    @media (min-width: 980px) { .grid { grid-template-columns: 380px 1fr; } } /* sidebar lehce širší */
    /* Důležité: dovolí zmenšení obsahu bez přetékání */
    .grid > *, .card, .control, .row { min-width: 0; }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      overflow: hidden; /* prevence přetékání */
    }
    .card h2 { margin: 0 0 10px; font-size: clamp(18px,2.2vw,22px); }

    label { font-weight: 600; display: block; margin-bottom: 6px; }
    select, input[type="file"], input[type="date"] {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
    }

    /* Hezké tlačítko uvnitř file inputu + menší mezera (nepřetéká) */
    input[type="file"]::file-selector-button {
      padding: 8px 12px;
      margin-right: 8px;
      border-radius: 10px;
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      white-space: nowrap; /* neházet se na nový řádek */
    }
    /* Fallback pro WebKit */
    input[type="file"]::-webkit-file-upload-button {
      padding: 8px 12px;
      margin-right: 8px;
      border-radius: 10px;
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }

    .file-control { overflow: hidden; } /* pojistka pro file input */

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    /* V úzkých oknech dej datumy pod sebe (lepší než přetékání) */
    @media (max-width: 420px) {
      .row { grid-template-columns: 1fr; }
    }

    .btn { display: inline-block; padding: 8px 12px; border-radius: 10px; border: 1px solid var(--border); background: #fff; cursor: pointer; white-space: nowrap; }
    .btn-primary { background: var(--primary); color: #fff; border-color: var(--primary); }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: auto; }
    thead th { background: var(--primary-weak); padding: 8px 10px; border-bottom: 1px solid var(--border); }
    tbody td, tfoot td { border-top: 1px solid var(--border); padding: 8px 10px; font-size: 14px; word-break: break-word; }
    tbody tr:hover { background: rgba(0,0,0,0.03); }

    .error { color: #b00020; }
    .ok { color: #1565c0; font-weight: 600; }
    .chart-wrap { border: 1px solid var(--border); border-radius: var(--radius); padding: 12px; background: #fff; }
  </style>
</head>
<body>
  <header>
    <h1>Reporty dodavatelů — filtr datumu + graf</h1>
    <p class="hint">Nahraj Excel (.xls/.xlsx), vyber dodavatele a filtruj období.</p>
    <p id="libStatus" class="hint"></p>
  </header>

  <div class="grid">
    <!-- Ovládání -->
    <aside class="card">
      <h2>Ovládací panel</h2>

      <!-- Nahrání souboru -->
      <div class="control">
        <label for="file">1) Nahrát Excel (.xls / .xlsx)</label>
        <div class="file-control">
          <input type="file" id="file" accept=".xls,.xlsx" />
        </div>
        <div id="fileInfo" class="hint" style="margin-top:6px"></div>
        <div id="error" class="error" style="margin-top:6px"></div>
      </div>

      <!-- Dodavatel -->
      <div class="control">
        <label for="supplier">2) Vyber dodavatele</label>
        <select id="supplier" disabled>
          <option value="">— nejprve nahraj soubor —</option>
        </select>
      </div>

      <!-- Filtr datumu (od–do) -->
      <div class="control">
        <label>3) Filtr období</label>
        <div class="row">
          <div>
            <label for="dateFrom" style="font-weight:500">Datum od</label>
            <input type="date" id="dateFrom" />
          </div>
          <div>
            <label for="dateTo" style="font-weight:500">Datum do</label>
            <input type="date" id="dateTo" />
          </div>
        </div>
        <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
          <button id="applyFilterBtn" class="btn btn-primary">Použít filtr</button>
          <button id="clearFilterBtn" class="btn">Vyčistit filtr</button>
        </div>
        <div id="filterInfo" class="hint" style="margin-top:6px"></div>
      </div>

      <!-- Metriky -->
      <div class="control">
        <label for="metric">4) Zobrazit metriky</label>
        <select id="metric">
          <option value="both" selected>Počet zásilek + Obrat</option>
          <option value="shipments">Pouze počet zásilek</option>
          <option value="revenue">Pouze obrat</option>
        </select>
      </div>

      <p class="hint">Pozn.: Pokud první řádek jsou hlavičky, automaticky je přeskočíme.</p>
    </aside>

    <!-- Data + graf -->
    <main class="card">
      <h2>Graf dodavatele</h2>
      <div class="chart-wrap"><canvas id="chart" height="140"></canvas></div>

      <h2 style="margin-top:14px">Tabulka dat</h2>
      <div class="hint" id="tableInfo"></div>
      <table id="table">
        <thead>
          <tr>
            <th>Dodavatel</th>
            <th>Datum</th>
            <th style="text-align:right">Počet zásilek</th>
            <th style="text-align:right">Obrat</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="2" style="font-weight:700">Součet</td>
            <td id="sumShipments" style="text-align:right">0</td>
            <td id="sumRevenue" style="text-align:right">0</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </div>

  <!-- Lokální knihovny (musí existovat v /web/vendor/) -->
  <script src="/web/vendor/xlsx.full.min.js"
          onload="document.getElementById('libStatus').textContent += 'SheetJS: OK ';"
          onerror="document.getElementById('libStatuserror="document.getElementById('libStatus').textContent += 'Chart.js: CH 'currency', currency: 'CZK' });

    let allRows = [];    // { supplier, date: Date, shipments: number, revenue: number }
    let chart;           // Chart.js instance
    let dateFrom = null; // Date | null
    let dateTo = null;   // Date | null

    (function showTypes(){
      const status = 'XLSX: ' + (typeof window.XLSX) + ' · Chart: ' + (typeof window.Chart);
      const el = document.getElementById('libStatus');
      el.textContent = status;
      el.className = (typeof XLSX !== 'undefined' && typeof Chart !== 'undefined') ? 'ok' : 'error';
    })();

    function excelSerialToDate(serial) {
      const utcDays = serial - 25569;
      return new Date(utcDays * 86400 * 1000);
    }
    function detectHeaderStart(rows) {
      if (!rows.length) return 0;
      const first = rows[0];
      const looksHeader = first && first.length >= 4 &&
                          (typeof first[2] !== 'number' || typeof first[3] !== 'number');
      return looksHeader ? 1 : 0;
    }

    document.getElementById('file').addEventListener('change', async (e) => {
      resetUI();
      const file = e.target.files?.[0];
      if (!file) return;
      document.getElementById('fileInfo').textContent = `Soubor: ${file.name} (${fmtInt.format(file.size)} B)`;

      try {
        if (typeof XLSX === 'undefined') throw new Error('XLSX není načtená');

        const arrayBuffer = await file.arrayBuffer();
        const wb = XLSX.read(arrayBuffer, { type: 'array', cellDates: true });
        const sheetName = wb.SheetNames[0];
        const ws = wb.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(ws, { header: 1, raw: true });

        const startIdx = detectHeaderStart(rows);
        allRows = [];
        for (let i = startIdx; i < rows.length; i++) {
          const r = rows[i];
          if (!r || r.length < 4) continue;
          const supplier = String(r[0] ?? '').trim();
          const dateVal = r[1];
          let shipments = Number(r[2]);
          let revenue = Number(r[3]);

          let date;
          if (dateVal instanceof Date) date = dateVal;
          else if (typeof dateVal === 'number') date = excelSerialToDate(dateVal);
          else if (typeof dateVal === 'string') date = new Date(dateVal);

          if (!supplier || isNaN(date?.getTime())) continue;
          shipments = isNaN(shipments) ? 0 : shipments;
          revenue = isNaN(revenue) ? 0 : revenue;

          allRows.push({ supplier, date, shipments, revenue });
        }

        allRows.sort((a, b) => a.date - b.date);

        const suppliers = Array.from(new Set(allRows.map(r => r.supplier)))
          .sort((a,b)=>a.localeCompare(b,'cs'));
        const sel = document.getElementById('supplier');
        sel.innerHTML = '<option value="">— vyber —</option>' +
          suppliers.map(s => `<option value="${escapeHtml(s)}">${escapeHtml(s)}</option>`).join('');
        sel.disabled = suppliers.length === 0;

        document.getElementById('tableInfo').textContent =
          `Načteno řádků: ${fmtInt.format(allRows.length)} · List: ${sheetName}`;

        // Nastavit implicitní rozsah dat (min/max) do date pickerů
        const minDate = allRows.length ? allRows[0].date : null;
        const maxDate = allRows.length ? allRows[allRows.length - 1].date : null;
        if (minDate && maxDate) {
          document.getElementById('dateFrom').value = toISO(minDate);
          document.getElementById('dateTo').value = toISO(maxDate);
          dateFrom = minDate;
          dateTo = maxDate;
          document.getElementById('filterInfo').textContent =
            `Období: ${toISO(minDate)} → ${toISO(maxDate)}`;
        }

      } catch (err) {
        console.error(err);
        document.getElementById('error').textContent =
          'Nepodařilo se načíst soubor. Zkontroluj formát XLS/XLSX a sloupce A–D.';
      }
    });

    document.getElementById('supplier').addEventListener('change', renderView);
    document.getElementById('metric').addEventListener('change', renderView);

    document.getElementById('applyFilterBtn').addEventListener('click', () => {
      const df = document.getElementById('dateFrom').value;
      const dt = document.getElementById('dateTo').value;
      dateFrom = df ? new Date(df + 'T00:00:00') : null;
      dateTo   = dt ? new Date(dt + 'T23:59:59') : null;
      renderView();
    });
    document.getElementById('clearFilterBtn').addEventListener('click', () => {
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value   = '';
