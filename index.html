
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporty dodavatelů — Lukáš Havel (test + graf)</title>

  <style>
    :root {
      color-scheme: light dark;
      --bg: #f7f9fc;
      --bg2: #eef3fb;
      --text: #1f2937;
      --muted: #6b7280;
      --card: #ffffff;
      --border: #e5e7eb;
      --primary: #1565c0;
      --primary-weak: rgba(21,101,192,0.12);
      --warn: #ff7f0e;
      --warn-weak: rgba(255,127,14,0.12);
      --radius: 14px;
      --shadow: 0 10px 24px rgba(31,41,55,.08);
    }
    html, body {
      height: 100%;
      background: linear-gradient(160deg, var(--bg), var(--bg2));
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
    }
    header { padding: 20px 24px 8px; }
    h1 { margin: 0; font-size: clamp(22px, 3vw, 28px); }
    .hint { color: var(--muted); font-size: 13px; margin: 6px 0 0; }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      padding: 0 24px 24px;
    }
    @media (min-width: 980px) { .grid { grid-template-columns: 340px 1fr; } }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .card h2 { margin: 0 0 10px; font-size: clamp(18px,2.2vw,22px); }

    label { font-weight: 600; display: block; margin-bottom: 6px; }
    select, input[type="file"] {
      width: 100%; padding: 10px 12px;
      border-radius: 10px; border: 1px solid var(--border); background: #fff;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    thead th { background: var(--primary-weak); padding: 8px 10px; border-bottom: 1px solid var(--border); }
    tbody td, tfoot td { border-top: 1px solid var(--border); padding: 8px 10px; font-size: 14px; }
    tbody tr:hover { background: rgba(0,0,0,0.03); }
    .error { color: #b00020; }
    .ok    { color: #1565c0; font-weight: 600; }
    .chart-wrap { border: 1px solid var(--border); border-radius: var(--radius); padding: 12px; background: #fff; }
  </style>
</head>
<body>
  <header>
    <h1>Reporty dodavatelů — test načtení knihoven + graf</h1>
    <p class="hint">Nejdříve ověříme, že jsou načtené knihovny (SheetJS + Chart.js). Pak můžeš nahrát Excel.</p>
    <p id="libStatus" class="hint"></p>
  </header>

  <div class="grid">
    <aside class="card">
      <h2>Ovládací panel</h2>

      <div class="control">
        <label for="file">1) Nahrát Excel (.xls / .xlsx)</label>
        <input type="file" id="file" accept=".xls,.xlsx" />
        <div id="fileInfo" class="hint" style="margin-top:6px"></div>
        <div id="error" class="error" style="margin-top:6px"></div>
      </div>

      <div class="control">
        <label for="supplier">2) Vyber dodavatele</label>
        <select id="supplier" disabled>
          <option value="">— nejprve nahraj soubor —</option>
        </select>
      </div>

      <div class="control">
        <label for="metric">3) Zobrazit metriky</label>
        <select id="metric">
          <option value="both" selected>Počet zásilek + Obrat</option>
          <option value="shipments">Pouze počet zásilek</option>
          <option value="revenue">Pouze obrat</option>
        </select>
      </div>

      <p class="hint">Pokud první řádek jsou hlavičky, automaticky je přeskočíme.</p>
    </aside>

    <main class="card">
      <h2>Graf dodavatele</h2>
      <div class="chart-wrap"><canvas id="chart" height="140"></canvas></div>

      <h2 style="margin-top:14px">Tabulka dat</h2>
      <div class="hint" id="tableInfo"></div>
      <table id="table">
        <thead>
          <tr>
            <th>Dodavatel</th>
            <th>Datum</th>
            <th style="text-align:right">Počet zásilek</th>
            <th style="text-align:right">Obrat</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="2" style="font-weight:700">Součet</td>
            <td id="sumShipments" style="text-align:right">0</td>
            <td id="sumRevenue" style="text-align:right">0</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </div>
